<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Carrito</h1>
        
    </div>
    <div>  
        <fieldset>
            <legend>Add new Product</legend>
            <select name="selectProductType" id="selectProductType">
                <option value="">Select an option..</option>
            </select>
            <select name="selectProduct" id="selectProduct">
                <option value="">Select an option..</option>
            </select>
            <input id="product" type="text" placeholder="Product name" required>
            <input type="number" name="units" id="units" placeholder="Units">
        </fieldset>
        
        <button class="addProduct" id="addProduct" type="submit" value="Add Product">
            <span class="material-icons">
                add_shopping_cart
                </span>
                                
            Add Product
        </button>
        <button class="showCar" id="showCar" type="reset" value="Show Product">
            <span class="material-icons">
                shopping_cart
            </span>
            Show Cart
        </button>    
    </div>
    <div id="result" class="result"></div>
    <div>
        <div id="responseData"></div>
        <img id="imgApi" alt="Empty">
    </div>
    <div id="responseDataFetch"></div>
</body>
</html>
<script src="./js/minicart.js"></script>
<script src="../js/service.js"></script>
<script>
    const URL = 'https://dummyjson.com/products/1'
    var xmlHttp = new XMLHttpRequest()
    xmlHttp.onreadystatechange = function () {
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200 ){
            console.log(xmlHttp.responseText)
            showData(JSON.parse(xmlHttp.responseText))
        }
    }
    xmlHttp.open('GET', URL, false)
    xmlHttp.send()

    function showData (data){
        document.querySelector('#responseData').innerHTML = data.title
        document.querySelector('#imgApi').src=data.thumbnail 

    }
</script>
